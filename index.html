<!DOCTYPE html>
<html>
<head>
	<title>Sketch Tool</title>
	<link rel="stylesheet"  href="stylesheets/stylesheet.css">
	<link href="stylesheets/hover.css" rel="stylesheet" media="all">
</head>
<body>
	
	<div id="board">
	</div>

	<div id='buttons'>
		<button id='red' class='hvr-bounce-in'>Red</button>
		<button id='orange' class='hvr-bounce-in'>Orange</button>
		<button id='yellow' class='hvr-bounce-in' >Yellow</button>
		<button id='green' class='hvr-bounce-in'>Green</button>
		<button id='cyan' class='hvr-bounce-in'>Cyan</button>
		<button id='blue' class='hvr-bounce-in'>Blue</button>
		<button id='purple' class='hvr-bounce-in'>Purple</button>	
	</div>

	<div id='blackRow'>
		<img id='brush' src="image/brush.png" alt="Brush" height="53" width="233" class='hvr-pulse-grow'>
		<button id='reset' class='hvr-buzz'>Reset Board</button>
		<button id='black' class='hvr-bounce-in'>Black</button>
		<button id='size' class='hvr-buzz'>Change Size</button> 
		<img id='eraser' src="image/eraser.png" alt="Eraser" height="45" width="169" class='hvr-pulse-grow'>
	</div>
<!--
		
		-->
	
<script src="scripts/jquery.js"></script>
<script src="scripts/script.js"></script>

</body>
</html>
